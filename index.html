<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy 9 Months!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 60px;
      font-size: 3em;
    }

    p {
      font-size: 1.5em;
      margin: 20px;
    }

    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: fall 10s linear infinite;
      top: -10%;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes fall {
      to {
        transform: translateY(120vh) rotate(360deg);
      }
    }

    img {
      max-width: 80%;
      border-radius: 15px;
      margin: 30px 0;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    <audio id="bg-music" loop>
  <source src="your-music.mp3" type="audio/mpeg" />
</audio>

<button onclick="document.getElementById('bg-music').play()" style="
  margin-top: 20px;
  padding: 10px 20px;
  font-size: 1.2em;
  background-color: #fff;
  color: #ff4d6d;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
">
  üéµ Tap to Play Music
</button>


  <h1>Happy 9 Months, My Love! ‚ù§Ô∏è</h1>
  <p>You make my life brighter every single day. Thank you for being mine.</p>
  <img src="your-photo.jpg" alt="Us">
  <p>Here's to forever with you üíï</p>

  <!-- Falling hearts -->
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }
    setInterval(createHeart, 300);
  </script>
</body>
</html>
